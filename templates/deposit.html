{% extends 'base.html' %}

    Add jQuery library
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Add SweetAlert library -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">

{% block content %}
<!DOCTYPE html>
<html>
<head>

    <style>

        @media (min-width: 1025px) {
         .h-custom {
         height: 130vh !important;
         margin-bottom: 60px !important;
         }
         }
        
         </style>
    <title>Deposit</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Add SweetAlert library -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
</head>
<body>
    <section class="h-100 h-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-8 col-xl-6">
                    <div class="card rounded-3">
                        <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                            class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                            alt="Sample photo"> -->
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2" colspan="5" style="text-align: center; font-weight: bold; letter-spacing: 0cqmax;">Deposit</h3>
                            <form class="px-md-2" action="/deposit" enctype="multipart/form-data" method="POST">
                        
                                <div class="row">
                                    <div class="col-md-12 mb-4">
                                        <div class="form-outline datepicker">
                                            <input type="number" name="amount" class="form-control" placeholder="Enter amount" required>
                                          
                                        </div>
                                    </div>
                                    
                                </div>
                               
                                <button type="submit" class="btn btn-primary">Deposit</button>
                        
                               </form>
       
                        </div>
                    </div>
                </div>
            </div>
        </div>
       </section>

    <!-- Your existing JavaScript code here -->
</body>
</html>


        <script>
            // Handle form submission using AJAX
            $("form").submit(function(event) {
                event.preventDefault();
                $.ajax({
                    type: "POST",
                    url: "/deposit",
                    data: $(this).serialize(),
                    success: function(response) {
                        if (response.status === 'success') {
                            // Show SweetAlert success message
                            Swal.fire({
                                icon: 'success',
                                title: 'Deposit successful!',
                                text: 'Amount: ' + response.amount,
                            }).then(() => {
                        // Redirect to the dashboard after the SweetAlert is closed
                        window.location.href = '/dashboard';
                    });
                        } else {
                            // Handle any errors if needed
                            Swal.fire({
                                icon: 'error',
                                title: 'Deposit failed',
                                text: 'Error message here',
                            });
                        }
                    },
                    error: function(xhr, status, error) {
                        // Handle AJAX errors if needed
                        Swal.fire({
                            icon: 'error',
                            title: 'AJAX Error',
                            text: 'Error message here',
                        });
                    }
                });
            });
        </script>
    </body>
    </html>
    
{% endblock %}
